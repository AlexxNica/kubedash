<div class="container text-center">
  <div class="row panel panel-primary">
    <div class="panel-heading">
      <h4>Nodes</h4>
    </div>
    <br>

    <div class="col-lg-8 col-md-8 col-sm-8 col-lg-offset-2 col-md-offset-2 col-lg-offset-2">
      <table class="table table-hover" ng-table="tableParams">
        <tbody>
          <tr ng-click="goTo(node.name);" ng-repeat="node in items">
            <td class="clickable" data-title="'Name'" sortable="'name'">
              {{node.name}}
            </td>
            <td class="clickable" data-title="'Memory Usage (MB)'" sortable="'memUsage'">
              {{node.memUsage}}
            </td>
            <td class="clickable" data-title="'CPU Usage (mC)'" sortable="'cpuUsage'">
              {{node.cpuUsage}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
