<div class="container text-center">
  <div class="row panel panel-default">
    <div class="panel-heading">
      <h4>Pod Analytics: <em>{{ns}} / {{podname}}</em></h4>
    </div>
    <br>

    <div ng-include="'pages/entity.html'"></div>
  </div>
</div>

<div class="container text-center">
  <div class="row panel panel-primary">
    <div class="panel-heading">
      <h4>Containers in {{podname}}</h4>
    </div>
    <br>

    <div class="col-lg-8 col-md-8 col-sm-8 col-lg-offset-2 col-md-offset-2 col-lg-offset-2">
      <div class="list-group">
        <a class="list-group-item" ng-href="namespace/{{ns}}/pod/{{podname}}/container/{{container}}" ng-repeat="container in items">{{container}}</a>
      </div>
    </div>
  </div>
</div>
