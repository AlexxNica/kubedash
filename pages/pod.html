<div class="container text-center">
  <div class="row panel panel-default">
    <div class="panel-heading">
      <h4>Pod Analytics: <em>{{ns}} / {{podname}}</em></h4>
    </div>
    <br>

    <div ng-include="'pages/entity.html'"></div>
  </div>
</div>

<div class="container text-center">
  <div class="row panel panel-primary">
    <div class="panel-heading">
      <h4>Containers in {{podname}}</h4>
    </div>
    <br>

    <div class="col-lg-8 col-md-8 col-sm-8 col-lg-offset-2 col-md-offset-2 col-lg-offset-2">
      <table class="table table-hover clickable" ng-table="tableParams">
          <tbody>
            <tr ng-click="goTo(ctr.name);" ng-repeat="ctr in items">
              <td data-title="'Name'" sortable="'name'">
                {{ctr.name}}
              </td>
              <td data-title="'Memory Usage (MB)'" sortable="'memUsage'">
                {{ctr.memUsage}}
              </td>
              <td data-title="'CPU Usage (mC)'" sortable="'cpuUsage'">
                {{ctr.cpuUsage}}
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
